<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <h1 class="">TODO List</h1>
    <section id="add-new-todo">
      <div class="container">
        <form class="add-todo-form">
          <div class="input-container">
            <div class="input-wrapper">
              <input
                type="text"
                class="form-control"
                id="todo-description"
                placeholder="Todo Description"
              />
              <p class="description-error-msg text-danger">
                Task Description must be at least 10 char and start with
                uppercase
              </p>
            </div>
            <button class="add-todo-btn btn btn-primary" disabled>Add</button>
          </div>
        </form>
      </div>
    </section>
    <section id="search-for-todo">
      <div class="container">
        <form class="search-todo-form">
          <div class="input-container">
            <input
              type="text"
              class="form-control"
              id="search-todo-input"
              placeholder="Search for Todo"
            />
          </div>
        </form>
      </div>
    </section>
    <section id="todos" class="todos">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">TODO Description</th>
              <th scope="col">User ID</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="todos-body"></tbody>
        </table>
      </div>
    </section>
    <section id="delete-dialog">
      <div
        class="modal fade delete-modal"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete Todo</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Are you sure ?!</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="confirm-delete-btn"
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Yes, Sure!
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-info">
          <h2>Total Todos: <span class="total-todos"></span></h2>
          <p>
            Made By
            <a
              href="https://www.linkedin.com/in/salah-al-din-qerem-83833423a/"
              target="_blank"
              >Salah Al-Din Qerem</a
            >
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
